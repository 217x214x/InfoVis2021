<html>
        <head>
                <title>W04: Example 01</title>
        </head>
        <body>
                <script src="https://d3js.org/d3.v4.min.js"></script>
                <svg>
                        <g id="group1">
                                <rect x="10"   y="10" width="100" height="20"></rect>
                                <rect x="10"   y="40" width="70" height="20"></rect>  
                                <rect x="10"   y="70" width="90" height="20"></rect> 
                        </g>
                </svg> 
                <script>
                        var g = d3.select.("body").seleect("svg").select("#group1");
                        g.append("rect")
                         .attr("x",10)
                         .attr("y",10)
                         .attr("width",100)
                         .attr("height",20)
                </script>
        </body>
</html>
