<html>
        <head>
                <title>W04: Task2</title>
        </head>
        <body>
                <script src="https://d3js.org/d3.v4.min.js"></script>
                <script>
                        var padding = 10;
                        var height = 20;
                        var svg = d3.select("body").append("svg");
                        svg.attr("width",1500)
                           .attr("height",1000);
                        d3.csv("https://217x214x.github.io/InfoVis2021/W04/w04_task2.csv",draw);
                        function draw(data){
                                svg.selectAll("rect")
                                   .data(data)
                                   .enter()
                                   .append("rect")
                                   .attr("x", padding*7)
                                   .attr("y", function(d,i){ return padding + i * ( height + padding ); })
                                   .attr("width", function(d){ return d.length; })
                                   .attr("height", height);
                                svg.selectAll("text")
                                   .data(data)
                                   .enter()
                                   .append("text")
                                   .attr("x",padding)
                                   .attr("y", function(d,i){ return 16+padding  + i * ( height + padding ); })
                                   .text(function(d){ return "label" + d.label.toString() ;});
                                   
                        };
                </script>
        </body>
</html>
